<app-header [title]="Title"></app-header>
<form [formGroup]="SimpleForm" (ngSubmit)="ExportToExcel()" class="form-horizontal" novalidate>
  <div class="container-fluid sm-report text-center pv-10 mt-10">
    <div class="row p-0">
      <div class="form-group">
        <label class=" label-std control-label p-0 b-600 pl-0" for="">Client</label>
        <p class="clientName">{{showCLientName()}}</p>
        <div class="form-group row">
          <label class="label-std control-label p-0 b-600 pl-0" for="card-number">From Date</label>
          <div class='input-group date' id='datetimepicker1'>
            <input (dateTimeInput)="OnFromDateChange($event)" id="From_Date" formControlName="From_Date"
              autocomplete="off" [min]="MinDate1" [max]="maxDate1" (keydown)="BlockInput($event)"
              (keypress)="BlockInput($event)" [owlDateTimeTrigger]="dt1" class="owl-dp col-md-10" name="date"
              [owlDateTime]="dt1">
            <div class="input-group-addon col-md-2" [owlDateTimeTrigger]="dt1">
              <span class="fa fa-calendar"></span>
            </div>
            <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
          </div>
        </div>

        <div class="form-group row">
          <label class="label-std control-label p-0 b-600 pl-0" for="card-number">To Date</label>
          <div class='input-group date' id='datetimepicker2'>
            <input (dateTimeInput)="OnToDateChange($event)" autocomplete="off" id="To_Date" formControlName="To_Date"
              [owlDateTimeTrigger]="dt2" (keydown)="BlockInput($event)" (keypress)="BlockInput($event)"
              class="owl-dp col-md-10" name="date2" [owlDateTime]="dt2" [min]="MinDate2" [max]="maxDate1">
            <div class="input-group-addon col-md-2" [owlDateTimeTrigger]="dt2">
              <span class="fa fa-calendar"></span>
            </div>
            <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
          </div>
        </div>

      </div>
    </div>
    <div class="col-md-12 p-0 mt-10 text-left">
      <button type="submit" class="btn blue square-btn blue-hover btn-txt" [disabled]="disablesubmit">Export
        To Excel</button>
      &nbsp;
      <span *ngIf="DonwloadConfig"> <input type="button" value="Download" (click)="GetSimpleReportData()"
          class="btn blue square-btn blue-hover btn-txt" [disabled]="disablesubmit" /> </span>
    </div>
  </div>
</form>
