<app-header [title]="Title"></app-header>
<!-- <div class="col-md-12 col-sm-12 col-sm-12 p-0">
    <div class="col-md-12 col-sm-12 p-0">   
    </div>
</div> -->
<form [formGroup]="MisForm" (ngSubmit)="ExportToExcel()" class="form-horizontal" novalidate>
    <div class="container-fluid sm-report text-center pv-10 mt-10">
        <div class="row p-0">
            <div class="form-group">
                <label class=" label-std control-label p-0 b-600 pl-0" for="">Client</label>
                <!-- <div class="col-sm-7 p-0"> -->
                <select (change)="ClientListOnChange($event)" formControlName="Client_Id" name="Client" #selectedelem
                    class="form-control" [(ngModel)]="ClientId">
                    <option [selected]="ClientList.length >1" value="" disabled>Select</option>
                    <option *ngFor="let c of ClientList" [value]="c.Client_Id" [selected]="c.selected">
                        {{c.Client_Name}}</option>
                </select>
                <div class="error" *ngIf="MisForm.get('Client_Id').hasError('required') && DisplayError">
                    please select a client
                </div>
            </div>

            <div class="form-group row">
                <label class="label-std control-label p-0 b-600 pl-0" for="card-number">Employee ID</label>
                <!-- <div class="col-sm-7 p-0 text-right"> -->
                <input type="text" class="form-control col-md-10" autocomplete="off" name="card-number"
                    #EmployeesList="ngModel" id="card-number" (keydown)="BlockInput($event)"
                    (keyup)="BlockInput($event)" oncontextmenu="return false" (keypress)="BlockInput($event)"
                    [ngModelOptions]="{standalone: true}" [ngModel]="EmployeeString">
                <div class="error" *ngIf="MisForm.get('Employee_Ids').hasError('required') && DisplayError">
                    Please select employee
                </div>
                <!-- <span class="col-md-10 p-0">
                    </span> -->
                <div [ngClass]="DisableEmployeeSelect ? 'disabled' : ''"
                    class="col-md-2 btn grey square-btn  btn-txt  p-0" (click)="!DisableEmployeeSelect && OpenModal()"
                    style="padding: 0.5px 10px !important;">
                    Select</div>
            </div>

            <div class="form-group row">
                <label class="label-std control-label p-0 b-600 pl-0" for="card-number">From Date</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input (dateTimeInput)="OnFromDateChange($event)" id="From_Date" formControlName="From_Date"
                        autocomplete="off" [min]="MinDate1" [max]="maxDate1" (keydown)="BlockInput($event)"
                        (keypress)="BlockInput($event)" [owlDateTimeTrigger]="dt1" class="owl-dp col-md-10" name="date"
                        [owlDateTime]="dt1" (focusout)="getFromTime()">
                    <span class="input-group-addon col-md-2" [owlDateTimeTrigger]="dt1">
                        <span class="fa fa-calendar"></span>
                    </span>
                    <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
                </div>
            </div>
            <div class="form-group row">
                <label class="label-std control-label p-0 b-600 pl-0" for="card-number">To Date</label>

                <div class='input-group date' id='datetimepicker2'>
                    <input (dateTimeInput)="OnToDateChange($event)" id="To_Date" autocomplete="off"
                        formControlName="To_Date" [owlDateTimeTrigger]="dt2" (keydown)="BlockInput($event)"
                        (keypress)="BlockInput($event)" class="owl-dp col-md-10" name="date2" [owlDateTime]="dt2"
                        [min]="MinDate2" [max]="maxDate1" (focusout)="getFromTime()">
                    <span class="input-group-addon col-md-2" [owlDateTimeTrigger]="dt2">
                        <span class="fa fa-calendar"></span>
                    </span>
                    <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                </div>
            </div>
            <div class="form-group">
                <label class="label-std control-label p-0 b-600 pl-0" for="">From Time</label>
                <!-- <div class="col-sm-7 p-0"> -->
                <select name="From_Time" id="From_Time" formControlName="From_Time" class="form-control"
                    (change)="getFromTime()">
                    <option value="">Select Time</option>
                    <option value="0:00">0:00</option>
                    <option value="1:00">1:00</option>
                    <option value="2:00">2:00</option>
                    <option value="3:00">3:00</option>
                    <option value="4:00">4:00</option>
                    <option value="5:00">5:00</option>
                    <option value="6:00">6:00</option>
                    <option value="7:00">7:00</option>
                    <option value="8:00">8:00</option>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
                <div class="error" *ngIf="MisForm.get('From_Time').hasError('required') && DisplayError && only_worked">
                    Please select from time
                </div>
            </div>
            <div class="form-group">
                <label class="label-std control-label p-0 b-600 pl-0" for="">To Time</label>
                <!-- <div class="col-sm-7 p-0"> -->
                <select name="To_Time" id="To_Time" formControlName="To_Time" class="form-control"
                    (change)="getFromTime()">
                    <option value="">Select Time</option>
                    <option value="0:00">0:00</option>
                    <option value="1:00">1:00</option>
                    <option value="2:00">2:00</option>
                    <option value="3:00">3:00</option>
                    <option value="4:00">4:00</option>
                    <option value="5:00">5:00</option>
                    <option value="6:00">6:00</option>
                    <option value="7:00">7:00</option>
                    <option value="8:00">8:00</option>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
                <div class="error" *ngIf="MisForm.get('To_Time').hasError('required') && DisplayError && only_worked">
                    Please select to time
                </div>
                <!-- MisForm.get('To_Time').hasError('notMatch') && MisForm.controls['To_Time'].dirty -->
                <div class="error" *ngIf="validationError">
                    From time should be less than to time
                </div>
            </div>
            <div class="form-group p-0">
                <label class="custom-control client-conf">
                    <input type="checkbox" name="ac-active" id="ac-active" formControlName="Is_Only_Worked"
                        (change)="function($event)">
                    <label for="ac-active">Only Worked</label>
                </label>
                <!-- <span class="col-md-6 p-0 text-left">
                    </span> -->
            </div>

        </div>
        <div class="col-md-12 p-0 mt-10 text-left">
            <button type="submit" class="btn blue square-btn blue-hover btn-txt" [disabled]="disablesubmit">Export
                To Excel</button>&nbsp;
            <span *ngIf="DonwloadConfig"> <input type="button" value="Download" (click)="GetMISReportData()"
                    class="btn blue square-btn blue-hover btn-txt" [disabled]="disablesubmit" /> </span>

        </div>
    </div>
</form>

<app-employee-selector-modal *ngIf="ShowModal" [AllEmployees]="Employees" (SendSelectedEmp)="SetSelectedEmp($event)"
    (CloseModal)="CloseModal($event)"></app-employee-selector-modal>
