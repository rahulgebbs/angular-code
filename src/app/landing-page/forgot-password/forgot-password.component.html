<div class="white container-fluid">
    <div class="lock-screen">
        <div class="animate fadeIn text-center">
            <div class="col-md-12 p-0">
                <div class="col-md-9 blue-seprator">
                    <img src="../../../assets/images/RCM_1.jpg" class="img-responsive">
                </div>
                <div class="col-md-3 p-0 bottom-align">
                    <div class="col-md-12">
                        <div class="col-md-12 mb-10 p-0">
                            <span class="col-md-6 pl-0">
                                <!-- <div class="logo-w"> -->
                                <img src="../../../assets/images/logo_156.png" class="img-responsive">
                                <!-- </div> -->
                            </span>
                            <span class="col-md-6 blue-seprator-l pr-0">
                                <!-- <div class="logo-i"> -->
                                <img src="../../../assets/images/iAR.png" class="img-responsive img-100">
                                <!-- </div> -->
                            </span>
                        </div>
                        <div class="col-md-12 text-center version-text">Version: 3.2.1</div>
                    </div>
                    <div *ngIf="!SwitchToReset" class="col-md-12">
                        <div class="col-md-12 p-0">
                            <div class="heading-panel sT-hight p-0">
                                <span class="title-border text-sm text-ellipsis heading-txt blue-text h-height">
                                    Forgot Password?
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12 opc p-0 text-left mb-10">
                            Please enter User Name. Instructions will be sent to change your password
                        </div>
                    </div>
                    <div *ngIf="SwitchToReset" class="col-md-12">
                        <div class="col-md-12 p-0">
                            <div class="heading-panel sT-hight p-0">
                                <span
                                    class="text-sm text-ellipsis heading-txt blue-text h-height title-border">Temporary
                                    Password</span>
                            </div>
                        </div>
                    </div>
                    <form *ngIf="!SwitchToReset" [formGroup]="MyForm" (ngSubmit)="ForgotSubmit()">
                        <div class="col-md-12 ">
                            <div class="form-group">
                                <label for="Uname" class="label-std control-label p-0 b-600">Username</label>
                                <input required type="text" maxlength="20" class="form-control"
                                    formControlName="username" name="username" id="Uname" placeholder="Username">
                                <div class="error" *ngIf="MyForm.get('username').hasError('required') && DisplayError">
                                    Username is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-10" *ngIf="MyForm.controls.captchaModel as captcha">
                            <div class="form-group" style="margin-bottom:0">
                                <div class="captchaContainer">
                                    <div class="captchaText" title="Captcha Code" [style.background]="gradientColor">
                                        <div title="Captcha Code" class="random-char"
                                            *ngFor="let captcha of captchaArray">
                                            <p>{{captcha}}</p>
                                        </div>
                                    </div>
                                    <div class="controls">
                                        <div class="inputCtrl">
                                            <input class="valid" formControlName="captchaModel" type="text"
                                                placeholder="Type above text">
                                            <span class="errorSection" *ngIf="captcha.touched==true || DisplayError">
                                                <div class="error"
                                                    *ngIf="captcha.errors && captcha.errors.captchaRequired">
                                                    Captcha is required.
                                                </div>
                                                <div class="error"
                                                    *ngIf="captcha.errors && captcha.errors.invalidCaptcha">
                                                    Please type valid Captcha
                                                </div>
                                            </span>
                                        </div>
                                        <button title="Refresh Captcha Code" type="button" class="btn btn-primary"
                                            (click)="makeid()">
                                            <i class="fa fa-refresh"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt-10 text-left">
                            <button type="submit" [disabled]="DisableSubmit"
                                class="btn blue square-btn blue-hover btn-txt ">Submit</button>
                        </div>
                    </form>
                    
                    <div class="col-md-12 mt-15 text-left copy-text">
                        <span>Copyright &copy; 2020 GeBBS Healthcare Solutions</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
