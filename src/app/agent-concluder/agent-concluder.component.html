<!-- <app-header [title]="Title"></app-header> -->
<div class="container-fluid">
    <form [formGroup]="concludedForm" class="form-inline" (ngSubmit)="submitForm()">


        <div *ngIf="concludedForm && concludedForm.value as formValue" class="">

            <div class="field">
                <div class="form-group">
                    <label class="label-std control-label p-0 b-600">
                        Original Claim Billed Date <span class="asteric">*</span>
                    </label>
                    <div class='input-group date' id='originalBilledDateCalendar'>
                        <input placeholder="mm/dd/yyyy" autocomplete="off" [owlDateTimeTrigger]="originalBilledDateCalendar" class="owl-dp form-control" name="originalBilledDateCalendar" [owlDateTime]="originalBilledDateCalendar" (keydown)="BlockInput($event)" (keypress)="BlockInput($event)"
                            [max]="maxDate" formControlName="Original_Claim_Billed_Date">
                        <span class="input-group-addon" [owlDateTimeTrigger]="originalBilledDateCalendar">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <owl-date-time [pickerType]="'calendar'" #originalBilledDateCalendar></owl-date-time>
                    </div>
                    <div class="error" *ngIf="concludedForm.get('Original_Claim_Billed_Date').hasError('required') && (submitStatus==true)">
                        Original Claim Billed Date is required.
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="form-group">
                    <label class="label-std  control-label p-0 b-600">
                        Last Claim Billed Date <span class="asteric">*</span>
                    </label>
                    <div class='input-group date' id='lastBilledDateCalendar'>
                        <input placeholder="mm/dd/yyyy" autocomplete="off" [owlDateTimeTrigger]="lastBilledDateCalendar" class="owl-dp form-control" name="lastBilledDateCalendar" [owlDateTime]="lastBilledDateCalendar" (keydown)="BlockInput($event)" (keypress)="BlockInput($event)"
                            [max]="maxDate" formControlName="Latest_Claim_Billed_Date">
                        <span class="input-group-addon" [owlDateTimeTrigger]="lastBilledDateCalendar">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <owl-date-time [pickerType]="'calendar'" #lastBilledDateCalendar></owl-date-time>
                    </div>
                    <div class="error" *ngIf="concludedForm.get('Latest_Claim_Billed_Date').hasError('required') && (submitStatus==true)">
                        Latest Claim Billed Date is required.
                    </div>
                </div>

            </div>

            <div class="field">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">Provider</label>
                    <input placeholder="Enter Provider" type="text" class="form-control" name="provider" id="" cols="30" rows="3" formControlName="Provider">
                </div>
            </div>

            <div class="field">
                <div class="form-group">
                    <label class=" label-std control-label p-0 b-600 pl-0" for="">Rejection <span
                            class="asteric">*</span></label>
                    <div class="radioBorder">
                        <label class="radio-inline">
                            <input type="radio" name="Rejection" [value]="true" formControlName="Rejection"
                                (change)="handleRejection()">
                            Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="Rejection" [value]="false" formControlName="Rejection"
                                (change)="handleRejection()">
                            No
                        </label>
                    </div>
                    <div class="error" *ngIf="concludedForm.get('Rejection').hasError('required') && (submitStatus==true)">
                        Rejection is required.
                    </div>
                </div>

            </div>

            <div class="field" *ngIf="formValue['Rejection']==null || formValue['Rejection'].length==0 || formValue['Rejection']==true">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">Rejection Reason <span
                            class="asteric">*</span></label>
                    <textarea class="form-control" name="provider" id="" cols="30" rows="3" formControlName="Rejection_Reason"></textarea>
                    <div class="error" *ngIf="concludedForm.get('Rejection_Reason').hasError('required') && (submitStatus==true)">
                        Rejection Reason is required.
                    </div>
                </div>
            </div>


            <div *ngIf="formValue['Rejection']==false" class="field">
                <div class="form-group">
                    <label class=" label-std control-label p-0 b-600 pl-0" for="">EOB Available <span
                            class="asteric">*</span>
                    </label>
                    <div class="radioBorder">
                        <label class="radio-inline">
                            <input type="radio" name="EOB_Available" [value]="true" formControlName="EOB_Available"
                                (change)="handleEOBAvailabe()">
                            Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="EOB_Available" [value]="false" formControlName="EOB_Available"
                                (change)="handleEOBAvailabe()">
                            No
                        </label>
                    </div>
                    <div class="error" *ngIf="concludedForm.get('EOB_Available').hasError('required') && (submitStatus==true)">
                        EOB Available is required.
                    </div>
                </div>
            </div>

            <div *ngIf="formValue['Rejection']==false && formValue['EOB_Available']==true" class="field">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">Status <span
                            class="asteric">*</span></label>
                    <select class="form-control" formControlName="Status">
                        <option [ngValue]="undefined" disabled>Select Status</option>
                        <option [ngValue]="undefined" *ngFor="let option of statusList" [value]="option.Status_Name">
                            {{option.Status_Name}}</option>
                    </select>
                    <div class="error" *ngIf="concludedForm.get('Status').hasError('required') && (submitStatus==true)">
                        Status is required.
                    </div>
                </div>
            </div>

            <div class="field" *ngIf="formValue['Rejection']==false && formValue['EOB_Available']==true">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">EOB Posted In Sys <span
                            class="asteric">*</span></label>
                    <div class="radioBorder">
                        <label class="radio-inline">
                            <input type="radio" name="EOB_Posted_in_Sys" [value]="true"
                                formControlName="EOB_Posted_in_Sys">
                            Yes
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="EOB_Posted_in_Sys" [value]="false"
                                formControlName="EOB_Posted_in_Sys">
                            No
                        </label>
                    </div>
                    <div class="error" *ngIf="concludedForm.get('EOB_Posted_in_Sys').hasError('required') && (submitStatus==true)">
                        EOB Posted In Sys is required.
                    </div>
                </div>
            </div>

            <div class="field" *ngIf="formValue['Rejection']==false && formValue['EOB_Available']==true && (formValue['Status']=='Denied' || formValue['Status']=='Partially Denied')">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">Denial</label>
                    <input type="text" class="form-control denialInput" placeholder="denial_1" formControlName="Denial_1">
                    <input type="text" class="form-control denialInput" placeholder="denial_2" formControlName="Denial_2">
                    <input type="text" class="form-control denialInput" placeholder="denial_3" formControlName="Denial_3">
                    <input type="text" class="form-control denialInput" placeholder="denial_4" formControlName="Denial_4">
                    <input type="text" class="form-control denialInput" placeholder="denial_5" formControlName="Denial_5">


                </div>
            </div>

            <div class="field" *ngIf="formValue['Rejection']==false && formValue['EOB_Available']==true  && (formValue['Status']=='Denied' || formValue['Status']=='Partially Denied')">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">Denial Reason (Remark Code)
                        <span class="asteric">*</span></label>
                    <textarea class="form-control" name="denialReason" id="" cols="30" rows="3" formControlName="Denial_Reason"></textarea>
                    <div class="error" *ngIf="concludedForm.get('Denial_Reason').hasError('required') && (submitStatus==true)">
                        Denial Reason is required.
                    </div>
                </div>
            </div>

            <div class="field" *ngIf="formValue['Rejection']==false && formValue['EOB_Available']==true  && (formValue['Status']=='Denied' || formValue['Status']=='Partially Denied')">
                <div class="form-group">
                    <label class="label-std  control-label p-0 b-600">Denial Date <span class="asteric">*</span></label>
                    <div class='input-group date' id='denialDateCalendar'>
                        <input placeholder="mm/dd/yyyy" autocomplete="off" [owlDateTimeTrigger]="denialDateCalendar" class="owl-dp form-control" name="denialDateCalendar" [owlDateTime]="denialDateCalendar" (keydown)="BlockInput($event)" (keypress)="BlockInput($event)" [max]="maxDate"
                            formControlName="Denial_Date">
                        <span class="input-group-addon" [owlDateTimeTrigger]="denialDateCalendar">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <owl-date-time [pickerType]="'calendar'" #denialDateCalendar></owl-date-time>
                    </div>
                    <div class="error" *ngIf="concludedForm.get('Denial_Date').hasError('required') && (submitStatus==true)">
                        Denial Date is required.
                    </div>
                </div>
            </div>

            <!-- <div class="field" *ngIf="formValue['Rejection']==false && formValue['EOB_Available']==true"> -->
            <div class="field">
                <div class="form-group">
                    <label for="inputEmail3" class="label-std  control-label p-0 b-600">Remarks (Max Char 100)</label>
                    <textarea class="form-control" name="Remarks" id="" cols="30" rows="3" formControlName="Remarks"></textarea>
                </div>
            </div>

            <!-- Remarks (Max Char 100) -->

            <!-- Denial Reason (Remark Code) -->
            <!-- EOB Posted in Sys -->
            <!-- EOB Posted in Sys -->
            <div class="col-md-12 col-xs-12" style="margin-bottom: 2rem;">
                <div class="col-md-12 col-xs-12 text-center p-0">
                    <button [disabled]="disableBtn==true" type="button" class="btn blue square-btn blue-hover btn-txt mr-10 mt-15 mb-5 w-51" (click)="clearForm()">Clear</button>
                    <button [disabled]="disableBtn==true" type="submit" class="btn blue square-btn blue-hover btn-txt mt-15 mb-5 w-51">Submit</button>
                </div>
            </div>
        </div>



    </form>

</div>
